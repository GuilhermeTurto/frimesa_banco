  <script>
    function calculatePerformance() {
      let finalScore = 0;

      // Iterar sobre todas as categorias
      for (let i = 1; i <= 20; i++) {
        const criteria = document.getElementById(`criteria${i}`).value;
        finalScore += calculateScore(criteria);
      }

      // Exibir o resultado
      const resultElement = document.getElementById('nota');
      resultElement.textContent = `Nota Final: ${finalScore.toFixed(2)}`;
    }

    function calculateScore(option) {
      switch (option) {
        case 'na':
          return 0.50;
        case 'sim':
          return 0.50;
        case 'nao':
          return 0;
        default:
          return 0;
      }
    }
    
  </script>
